<!DOCTYPE html>
<html lang="es" class="light">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Eventos</title>
  <link rel="stylesheet" href="src/style.css">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    /* Ajustes para modo oscuro */
    .dark .leaflet-control {
      background: #1f2937 !important;
      color: white !important;
    }
    .leaflet-popup-content-wrapper {
      font-size: 14px;
    }
  </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 dark:text-gray-200">

  <!-- NAVBAR -->
  <nav class="w-full bg-green-700 dark:bg-green-900 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">Panel de Eventos</h1>

    <div class="flex items-center gap-4">
      <!-- Bot贸n modo oscuro -->
      <button id="toggleDark" class="py-1 px-3 bg-white text-gray-900 dark:bg-gray-700 dark:text-white rounded shadow">
         Modo
      </button>

      <!-- Logout -->
      <button
        onclick="logout()"
        class="py-1 px-3 bg-red-600 hover:bg-red-700 rounded text-white"
      >
        Cerrar sesi贸n
      </button>
    </div>
  </nav>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="max-w-6xl mx-auto mt-6 p-4">

    <!-- FORMULARIO -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
      <h2 class="text-xl font-bold mb-4">Crear / Editar Evento</h2>

      <form id="eventoForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        
        <input type="hidden" id="idEvento" />

        <div>
          <label class="font-semibold">Nombre</label>
          <input id="nombre" class="input" required />
        </div>

        <div>
          <label class="font-semibold">Descripci贸n</label>
          <input id="descripcion" class="input" />
        </div>

        <div>
          <label class="font-semibold">Fecha</label>
          <input type="date" id="fecha" class="input" required />
        </div>

        <div>
          <label class="font-semibold">Puntos Otorgados</label>
          <input type="number" id="puntosOtorgados" class="input" required />
        </div>

        <div>
          <label class="font-semibold">Latitud</label>
          <input id="latitud" step="0.000001" class="input" readonly />
        </div>

        <div>
          <label class="font-semibold">Longitud</label>
          <input id="longitud" step="0.000001" class="input" readonly />
        </div>
      </form>

      <!-- MAPA -->
      <div class="mt-4">
        <h3 class="text-lg font-semibold mb-1">Seleccionar ubicaci贸n</h3>
        <p class="text-sm mb-2 text-gray-600 dark:text-gray-300">Haz clic en el mapa para obtener latitud y longitud.</p>
        <div id="map" class="w-full h-72 rounded-lg shadow"></div>
      </div>

      <button
        onclick="guardarEvento()"
        class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded"
      >
        Guardar Evento
      </button>
    </div>

    <!-- TABLA -->
    <div class="mt-8 bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
      <h2 class="text-xl font-bold mb-4">Eventos Registrados</h2>

      <table class="w-full text-left border-collapse" id="tablaEventos">
        <thead>
          <tr class="bg-gray-200 dark:bg-gray-700">
            <th class="p-2">ID</th>
            <th class="p-2">Nombre</th>
            <th class="p-2">Fecha</th>
            <th class="p-2">Latitud</th>
            <th class="p-2">Longitud</th>
            <th class="p-2">Acciones</th>
          </tr>
        </thead>
        <tbody id="eventosBody"></tbody>
      </table>
    </div>
  </div>

  <script src="./src/admin-events.js"></script>

  <script>
    // Bot贸n modo oscuro
    document.getElementById("toggleDark").addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
    });
  </script>

</body>
</html>
