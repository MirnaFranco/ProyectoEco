<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoBot - Asistente de Reciclaje</title>
  <link rel="icon" type="image/png" href="/public/assets/favicon.png" />
  <link rel="stylesheet" href="src/style.css">
</head>
<body class="flex h-screen bg-gray-50">

  <!-- Sidebar historial -->
  <aside class="w-64 bg-white border-r p-4 flex flex-col">
    <h2 class="text-lg font-semibold mb-4 text-green-700">Historial</h2>
    <div id="history" class="flex-1 overflow-y-auto text-sm text-gray-600 space-y-2"></div>
  </aside>

  <!-- Chat principal -->
  <main class="flex-1 flex flex-col">
    <div id="chat" class="flex-1 p-6 overflow-y-auto">
      <div class="mb-2 text-left">
        <span class="inline-block px-3 py-2 rounded-xl bg-gray-200 text-gray-800">
          ðŸ‘‹ Â¡Hola! Soy EcoBot, tu asistente de reciclaje.
        </span>
      </div>
    </div>

    <div class="p-4 border-t bg-white flex">
      <input
        id="userInput"
        type="text"
        placeholder="Escribe tu mensaje..."
        class="flex-1 border rounded px-3 py-2 mr-2 outline-none focus:ring-2 focus:ring-green-500"
      />
      <button
        id="sendBtn"
        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition"
      >
        Enviar
      </button>
    </div>
  </main>

  <!-- Archivo JS separado -->
  <script src="chatbot.js"></script>
  
</body>
</html>
