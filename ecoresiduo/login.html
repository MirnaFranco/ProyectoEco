<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoResiduos - Iniciar sesión</title>
  <link rel="icon" type="image/png" href="/public/assets/favicon.png">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-3xl flex flex-col md:flex-row w-11/12 md:w-3/4 max-w-4xl overflow-hidden">
    
    <!-- Imagen -->
    <div class="bg-green-200 flex justify-center items-center p-8 md:w-1/2">
      <img src="/assets/avatar.png" alt="EcoResiduos personaje" class="w-72">
    </div>

    <!-- Formulario -->
    <div class="flex flex-col justify-center p-8 md:w-1/2">
      <h2 class="text-3xl font-bold text-gray-800 mb-6"> Bienvenido <span class="text-green-600">Admin</span> </h2>
      
      <form id="loginForm" class="space-y-5">
        
        <!-- Email -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Correo electrónico</label>
          <input type="email" id="email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 outline-none" placeholder="ejemplo@correo.com" required>
        </div>
        
        <!-- Contraseña -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Contraseña</label>
          <div class="relative">
            <input type="password" id="password" class="w-full border border-gray-300 rounded-lg px-4 py-2 pr-10 focus:ring-2 focus:ring-green-500 outline-none" placeholder="********" required>
            <!-- Icono ojo -->
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-gray-700">
              <i data-lucide="eye"></i>
            </button>
          </div>
          <!-- Mensaje de error -->
          <p id="loginError" class="text-red-500 text-sm mt-1 hidden"></p>
        </div>

        <a href="#" class="text-sm text-green-600 hover:underline">Olvidé la contraseña</a>
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg font-semibold transition"> Ingresar </button>
      </form>

      <p class="text-center text-gray-600 mt-4">
        ¿No tienes cuenta? 
        <a href="/ecoresiduo/public/register.html" class="text-green-600 font-semibold hover:underline">Regístrate</a>
      </p>
    </div>

  </div>

  <script type="module" src="/src/login.js"></script>
  <script> lucide.createIcons(); </script>
</body>
</html>
