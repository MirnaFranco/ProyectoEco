<!DOCTYPE html>
<html lang="es" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecopuntos - Mi Perfil</title>
  <link rel="stylesheet" href="src/style.css">

  <!-- HeroIcons -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200 min-h-screen">

  <!-- NAVBAR -->
  <nav class="bg-green-600 dark:bg-green-800 text-white px-6 py-4 flex justify-between items-center shadow">
    <h1 class="text-xl font-bold flex items-center gap-2">
      伙 Mis EcoPuntos
    </h1>

    <div class="flex items-center gap-4">
      <button id="toggleDark" class="py-1 px-3 bg-white text-gray-900 dark:bg-gray-700 dark:text-white rounded shadow">
         Modo
      </button>

      <button id="btnLogout" class="bg-red-500 hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-700 px-4 py-2 rounded text-white">
        Cerrar sesi贸n

  </nav>

  <main class="max-w-5xl mx-auto mt-6 p-4">

    <!-- DATOS DEL USUARIO -->
    <section class="bg-white dark:bg-gray-800 shadow rounded p-4 mb-6">
      <h2 class="text-lg font-semibold mb-3 flex items-center gap-2">
        <i data-feather="user"></i> Mi Informaci贸n
      </h2>

      <div id="profileInfo" class="space-y-2 text-gray-900 dark:text-gray-100">
        <!-- Se completa desde JS -->
      </div>

    <!-- ENTREGAS DE MATERIAL -->
    <section class="bg-white dark:bg-gray-800 shadow rounded p-4 mb-6 overflow-x-auto">
      <h2 class="text-lg font-semibold mb-3 flex items-center gap-2">
        <i data-feather="archive"></i> Historial de Entregas
      </h2>

      <table class="w-full text-left text-sm table-auto border border-gray-300 dark:border-gray-700">
        <thead class="bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100">
          <tr>
            <th class="p-2 border-b border-gray-400 dark:border-gray-600">Material</th>
            <th class="p-2 border-b border-gray-400 dark:border-gray-600">Peso</th>
            <th class="p-2 border-b border-gray-400 dark:border-gray-600">Puntos</th>
            <th class="p-2 border-b border-gray-400 dark:border-gray-600">Estado</th>
            <th class="p-2 border-b border-gray-400 dark:border-gray-600">Contenedor</th>
            <th class="p-2 border-b border-gray-400 dark:border-gray-600">Fecha</th>
          </tr>
        </thead>
        <tbody id="tablaEntregas" class="text-gray-900 dark:text-gray-100"></tbody>
      </table>
    </section>

    <!-- PARTICIPACIN EN EVENTOS -->
    <section class="bg-white dark:bg-gray-800 shadow rounded p-4 mb-10 overflow-x-auto">
      <h2 class="text-lg font-semibold mb-3 flex items-center gap-2">
        <i data-feather="award"></i> Participaci贸n en Eventos
      </h2>

      <table class="w-full text-left text-sm table-auto border border-gray-300 dark:border-gray-700">
        <thead class="bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100">
          <tr>
            <th class="p-2 border-b border-gray-400 dark:border-gray-600">Transacci贸n</th>
            <th class="p-2 border-b border-gray-400 dark:border-gray-600">Puntos</th>

            <th class="p-2 border-b border-gray-400 dark:border-gray-600">Referencia</th>
          </tr>
        </thead>
        <tbody id="tablaEventos" class="text-gray-900 dark:text-gray-100"></tbody>
      </table>
    </section>

  </main>

  <script>
    feather.replace();
  </script>

  <script type="module" src="./src/profile.js"></script>
</body>
</html>
