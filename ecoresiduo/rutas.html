<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Registrar Entrega</title>

  <!-- Tailwind ya compilado -->
  <link rel="stylesheet" href="src/style.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">

  <!-- NAVBAR -->
  <nav class="bg-white dark:bg-gray-800 shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-800 dark:text-gray-100">‚ôª Registrar Entrega</h1>

    <div class="flex items-center gap-2">

        üåó
      </button>

      <!-- LOGOUT -->

        Cerrar sesi√≥n
      </button>
    </div>
  </nav>

  <main class="max-w-2xl mx-auto mt-10 bg-white dark:bg-gray-800 p-6 rounded-lg shadow">

    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-4">
      Nueva Entrega de Material
    </h2>

    <form id="formEntrega" class="space-y-4">

      <!-- MATERIAL -->
      <div>
        <label class="block text-gray-700 dark:text-gray-300 mb-1">Material</label>

        <select id="materialNombre"
          class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100" required>
          <option value="">Seleccione...</option>
          <option value="Pl√°stico">Pl√°stico</option>
          <option value="Vidrio">Vidrio</option>
          <option value="Metal">Metal</option>
          <option value="Residuos peligrosos">Residuos peligrosos</option>
          <option value="Org√°nicos">Org√°nicos</option>
          <option value="Papel">Papel</option>
          <option value="Cart√≥n">Cart√≥n</option>
        </select>
      </div>

      <!-- PESO -->
      <div>
        <label class="block text-gray-700 dark:text-gray-300 mb-1">Peso (kg)</label>
        <input type="number" id="pesoKg" step="0.01" min="0"
          class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100" 
          placeholder="Ej: 2.5" required>
      </div>

      <!-- ID CONTENEDOR -->
      <div>
        <label class="block text-gray-700 dark:text-gray-300 mb-1">ID Contenedor (opcional)</label>
        <input type="number" id="idContenedor"
          class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100" 
          placeholder="Ej: 1">
      </div>

      <!-- INFO -->
      <p class="text-sm text-gray-600 dark:text-gray-400">
        Si no ingresa un ID de contenedor, el sistema usar√° autom√°ticamente su ubicaci√≥n actual.
      </p>

      <!-- MENSAJES -->
      <div id="msg" class="text-center mt-3"></div>

      <!-- SUBMIT -->
      <button id="btnEnviar" type="submit" 
        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-semibold">
        Registrar Entrega
      </button>
    </form>
  </main>

  <script src="./src/rutas.js"></script>
</body>
</html>
