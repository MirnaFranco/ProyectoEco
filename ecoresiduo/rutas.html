<!DOCTYPE html>
<html lang="es" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Entrega</title>

  <!-- Tailwind compilado -->
  <link rel="stylesheet" href="src/style.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200 min-h-screen">

  <!-- NAVBAR -->
  <nav class="bg-green-600 dark:bg-green-800 text-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">‚ôª Registrar Entrega</h1>

    <div class="flex items-center gap-2">
      <button id="toggleDark" class="px-3 py-1 bg-white text-gray-900 dark:bg-gray-700 dark:text-white rounded shadow">
        üåó
      </button>

      <button id="logoutBtn" class="py-1 px-3 bg-red-500 hover:bg-red-600 rounded text-white">
        Cerrar sesi√≥n
      </button>
    </div>
  </nav>

  <main class="max-w-3xl mx-auto mt-10 bg-white dark:bg-gray-800 p-6 rounded-lg shadow">

    <h2 class="text-2xl font-semibold text-gray-900 dark:text-gray-100 mb-4">
      Nueva Entrega de Material
    </h2>

    <!-- FORMULARIO -->
    <form id="formEntrega" class="space-y-4">

      <div>
        <label class="block text-gray-900 dark:text-gray-100">Material</label>
        <select id="materialNombre"
          class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100">
          <option value="">Seleccione...</option>
          <option value="Pl√°stico">Pl√°stico</option>
          <option value="Vidrio">Vidrio</option>
          <option value="Metal">Metal</option>
          <option value="Residuos peligrosos">Residuos peligrosos</option>
          <option value="Org√°nicos">Org√°nicos</option>
          <option value="Papel">Papel</option>
          <option value="Cart√≥n">Cart√≥n</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-900 dark:text-gray-100">Peso (kg)</label>
        <input type="number" id="pesoKg" step="0.01" min="0"
          class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100">
      </div>

      <div>
        <label class="block text-gray-900 dark:text-gray-100">ID Contenedor (opcional)</label>
        <input type="number" id="idContenedor"
          class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100">
      </div>

      <p class="text-sm text-gray-700 dark:text-gray-300">
        Si no ingresa un ID, se usar√° autom√°ticamente su ubicaci√≥n.
      </p>

      <div id="msg"></div>

      <button id="btnEnviar" type="submit" 
        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">
        Registrar Entrega
      </button>
    </form>

    <!-- TABLA DE ENTREGAS -->
    <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mt-10 mb-2">Historial de entregas</h2>

    <div class="overflow-x-auto">
      <table class="w-full text-left table-auto border border-gray-300 dark:border-gray-600">
        <thead class="bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100">
          <tr>
            <th class="p-2 border-b border-gray-400 dark:border-gray-600">ID</th>
            <th class="p-2 border-b border-gray-400 dark:border-gray-600">Material</th>
            <th class="p-2 border-b border-gray-400 dark:border-gray-600">Peso</th>
            <th class="p-2 border-b border-gray-400 dark:border-gray-600">Contenedor</th>
            <th class="p-2 border-b border-gray-400 dark:border-gray-600">Acciones</th>
          </tr>
        </thead>
        <tbody id="tbodyEntregas" class="text-gray-900 dark:text-gray-100"></tbody>
      </table>
    </div>

  </main>

  <script type="module" src="./src/rutas.js"></script>

  <script>
    // Toggle modo oscuro
    document.getElementById("toggleDark").addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
    });
  </script>

</body>
</html>
