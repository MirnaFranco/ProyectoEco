<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Registrar Entrega</title>

  <!-- Tailwind ya compilado -->
  <link rel="stylesheet" href="src/style.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">

  <!-- NAVBAR -->
  <nav class="bg-white dark:bg-gray-800 shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-800 dark:text-gray-100">‚ôª Registrar Entrega</h1>

    <div class="flex items-center gap-2">
      <button onclick="toggleDark()" 
        class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded hover:bg-gray-300 dark:hover:bg-gray-600">
        üåó
      </button>

      <button onclick="logout()"
        class="py-1 px-3 bg-red-600 hover:bg-red-700 rounded text-white">
        Cerrar sesi√≥n
      </button>
    </div>
  </nav>

  <main class="max-w-3xl mx-auto mt-10 bg-white dark:bg-gray-800 p-6 rounded-lg shadow">

    <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-4">
      Nueva Entrega de Material
    </h2>

    <!-- FORMULARIO -->
    <form id="formEntrega" class="space-y-4">

      <div>
        <label class="block">Material</label>
        <select id="materialNombre"
          class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700">
          <option value="">Seleccione...</option>
          <option value="Pl√°stico">Pl√°stico</option>
          <option value="Vidrio">Vidrio</option>
          <option value="Metal">Metal</option>
          <option value="Residuos peligrosos">Residuos peligrosos</option>
          <option value="Org√°nicos">Org√°nicos</option>
          <option value="Papel">Papel</option>
          <option value="Cart√≥n">Cart√≥n</option>
        </select>
      </div>

      <div>
        <label class="block">Peso (kg)</label>
        <input type="number" id="pesoKg" step="0.01" min="0"
          class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700">
      </div>

      <div>
        <label class="block">ID Contenedor (opcional)</label>
        <input type="number" id="idContenedor"
          class="w-full p-2 rounded bg-gray-100 dark:bg-gray-700">
      </div>

      <p class="text-sm text-gray-600 dark:text-gray-400">
        Si no ingresa un ID, se usar√° autom√°ticamente su ubicaci√≥n.
      </p>

      <div id="msg"></div>

      <button id="btnEnviar" type="submit" 
        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">
        Registrar Entrega
      </button>
    </form>

    <!-- TABLA DE ENTREGAS -->
    <h2 class="text-xl font-semibold text-gray-100 mt-10">Historial de entregas</h2>

    <table class="w-full mt-4 text-left border-collapse" id="tablaEntregas">
      <thead>
        <tr class="bg-gray-700 text-white">
          <th class="p-2">ID</th>
          <th class="p-2">Material</th>
          <th class="p-2">Peso</th>
          <th class="p-2">Contenedor</th>
          <th class="p-2">Acciones</th>
        </tr>
      </thead>
      <tbody id="tbodyEntregas" class="text-gray-200"></tbody>
    </table>

  </main>

  <script src="./src/rutas.js"></script>
</body>
</html>
